<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Latihan 4. List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h3>To Do List (Ordered List)</h3>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>AJAX</li>
        <li>PHP</li>
    </ol>

    <h3>To Do List (UnOrdered List)</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>AJAX</li>
        <li>PHP</li>
    </ul>

    <h3>Definision List</h3>
    <dl>
        <dt><b>HTML</b></dt>
        <dd>Bahasa Markup</dd>

        <dt><b>PHP</b></dt>
        <dd>Bahasa Pemrograman</dd>
    </dl>
</body>
</html>
