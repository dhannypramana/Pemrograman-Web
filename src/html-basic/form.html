<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Latihan 8. Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">     -->
</head>
<body>
    <h1>Form</h1>

    <form>
        <table cellpadding="10">
            <tr>
                <td>Nama</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jenis-kelamin">
                    <label for="radio">Pria</label>

                    <input type="radio" name="jenis-kelamin">
                    <label for="radio">Wanita</label>
                </td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td>
                    <input type="checkbox" name="Hobby"><label for="hobby">Makan</label><br>
                    <input type="checkbox" name="Hobby"><label for="hobby">Travelling</label><br>
                    <input type="checkbox" name="Hobby"><label for="hobby">Nonton</label><br>
                    <input type="checkbox" name="Hobby"><label for="hobby">Stand Up</label><br>
                </td>
            </tr>

            <tr>
                <td>Motto</td>
                <td>
                    <textarea cols="20" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td>Materi</td>
                <td>
                    <select>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Javascript</option>
                        <option>PHP</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Register</button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
